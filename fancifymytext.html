<!DOCTYPE html>
<html>
<head>
    <title>Fancify Shamcify</title>
    <script src="fancifymytext.js"></script>
</head>
<body>
    <h1>Fancify my Text</h1>
    <fieldset>
        <legend>Text</legend>
        <textarea id="textArea" rows="4" cols="30"></textarea>
    </fieldset>
    <fieldset>
        <legend>Fancify</legend>
        <button id="biggerButton" onclick="makeTextBigger()">Bigger!</button><br>
        <input type="radio" id="fancyShmancy" name="style" onchange="applyFancyStyle()">
        <label for="fancyShmancy">FancyShmancy</label><br>
        <input type="radio" id="boringBetty" name="style" onchange="removeFancyStyle()">
        <label for="boringBetty">BoringBetty</label>
    </fieldset>
    <button id="mooButton" onclick="convertToMoo()">Moo</button>
</body>
</html>
